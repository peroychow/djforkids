{% extends 'blog/base.html' %}

{% block content %}

    <div class="post">
        <h1 class="my-4">{{ post.title }}</h1>
        {% if post.published_date %}
            <div class="date"><center><i>
                {{ post.published_date }}
            </i></center>
            </div>
        {% endif %}
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
